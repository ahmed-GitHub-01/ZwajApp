<div class="container login">
  <h4 class="text-center">Login</h4>
  <form (ngSubmit)="login()" #FormLogin="ngForm">
    <div class="form-group">
      <input required type="text" class="form-control" [(ngModel)]="model.username" name="user" value=""
        placeholder="user name">
    </div>
    <div class="form-group">
      <input required type="password" class="form-control" [(ngModel)]="model.password" name="pass" value=""
        placeholder="Password">
    </div>
    <div class="form-group">
      <input type="submit" [disabled]="!FormLogin.valid" value="Login" class="form-control btn btn-primary">
    </div>
  </form>
</div>
